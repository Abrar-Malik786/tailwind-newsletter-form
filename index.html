<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class=" mt-24 mx-52 flex flex-wrap rounded-lg border-2 border-black">

<!-- Quoted Container -->
<div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold text-xl  rounded-t">News You Can Trust</div>

<!-- Content container -->
<div class=" w-full mt-6 text-center">
    <h3 class="text-lg font-semibold">Stay up to date with the latest!</h3>
    <p>Subscribe to our newsletter for the latest news straight your into inbox.</p>

<form action="server" class="flex flex-wrap">
    <input type="text" placeholder="your@email.com" class=" w-full mx-52 bg-slate-200 placeholder:text-sm my-4 py-2 text-center rounded"/>
    <button class="bg-green-500 w-full mx-52 py-2 text-white rounded-full">Subscribe Now</button>
</form>
<p class="my-6 text-center">We value Your Privacy</p>
</div>
</div>
</body>
</html>
